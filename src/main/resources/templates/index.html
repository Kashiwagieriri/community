<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>社区首页</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="css/bootstrap.min.css"/>
    <link rel="stylesheet" href="css/bootstrap-theme.css"/>
    <link rel="stylesheet" href="css/community.css"/>
    <script src="js/jquery.min.js" type="application/javascript"></script>
    <script src="js/bootstrap.js" type="application/javascript"></script>
</head>
<body>
<nav class="navbar navbar-default">
    <div class="container-fluid">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                <span class="sr-only">204社区</span>
            </button>
            <a class="navbar-brand" href="/">204社区</a>
        </div>

        <!-- Collect the nav links, forms, and other content for toggling -->
        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
            <form class="navbar-form navbar-left">
                <div class="form-group">
                    <input type="text" class="form-control" placeholder="搜索话题">
                </div>
                <button type="submit" class="btn btn-default">Submit</button>
            </form>
            <ul class="nav navbar-nav navbar-right">
                <li  th:if="${session.user != null}">
                    <a herf="/publish">发布</a>
                </li>
                <li class="dropdown" th:if="${session.user != null}">
                    <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false" th:text="${session.user.getName()}"><span class="caret"></span></a>
                    <ul class="dropdown-menu">
                        <li><a href="#">消息</a></li>
                        <li><a href="#">个人资料</a></li>
                        <li><a href="#">退出登录</a></li>
                    </ul>
                <li th:if="${session.user == null}">
                    <a href="https://github.com/login/oauth/authorize?client_id=b762375f695489fa1e28&redirect_uri=http://localhost:8080/callback&scope=user&state=1">登录</a></li>
                </li>
            </ul>
        </div>
    </div>
</nav>
<div class ="container-fluid main">
    <div class="row">
        <div class="col-lg-9 col-md-12">
            <h2><span class = "glyphicon glyphicon-list" aria-hidden="true"></span>发现</h2>
            <hr>

            <div class="media" th:each="question : ${questions}">
                <div class="media-left">
                    <a href="#">
                        <img class="media-object img-rounded" th:src="${question.user.avatarUrl}" >
                    </a>
                </div>
                <div class="media-body">
                    <h4 class="media-heading" th:text="${question.title}">spring boot 开发</h4>
                    <span th:text="${question.description}"></span><br>
                    <span class="text-dsc"><span th:text="${question.commentCount}"></span> 个回复 <span th:text="${question.viewCount}"></span> 次浏览 <span th:text="${#dates.format(question.gmtCreate,'dd MMMM yyyy')}"></span></span>
                </div>
            </div>
        </div>
        <div class="col-lg-3 col-md-12">
            <ul class="list-unstyled">
                <li><h3>热门话题</h3></li>
            </ul>
        </div>
    </div>
</div>
</body>
</html>
