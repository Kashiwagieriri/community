<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>发布</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="/css/bootstrap-theme.css"/>
    <link rel="stylesheet" href="/css/community.css"/>
    <link rel="stylesheet" href="/editormd/css/editormd.min.css"/>
    <script src="/js/bootstrap.js" type="application/javascript"></script>
    <script src="/js/jquery.min.js" type="application/javascript"></script>
    <script src="/editormd/editormd.min.js" type="application/javascript"></script>

</head>
<body>
<div th:insert="~{navigation :: nav}">
</div>
    <div class ="container-fluid main">
        <div class="row">
            <div class="col-lg-9 col-md-12">
                <h2><span class = "glyphicon glyphicon-plus" aria-hidden="true"></span> 发起</h2>
                <hr>

                <form action="/publish" method="post">
                    <input type="hidden" name="id" th:value="${id}">
                    <div class="form-group">
                        <label for = "title">标题</label>
                        <input type="text" class="form-control" th:value="${title}" id = "title" name = "title" placeholder="问题标题">
                    </div>
                    <div class="form-group" id="question-editor">
                        <label for = "description">详细内容</label>
                        <textarea class="form-control" th:text="${description}"  id="description" name="description"  cols="30" rows="10"></textarea>
                        <script type="text/javascript">
                            $(function() {
                                var editor = editormd("question-editor", {
                                    width  : "100%",
                                    height : 350,
                                    path   : "/editormd/lib/",
                                    delay:0,
                                    watch:false,
                                    placeholder: "请输入详细内容",
                                });
                            });
                        </script>
                    </div>

                    <div class="form-group">
                        <label for = "tag">添加标签</label>
                        <input type="text" class="form-control" th:value="${tag}" id = "tag" name = "tag" placeholder="输入标签，以中文输入法逗号隔开">
                    </div>

                    <span class="label label-warning" th:text="${error}" ></span>

                    <button tyep="submit" class="btn btn-success btn-publish">发布</button>
                </form>
            </div>
            <div class="col-lg-3 col-md-12">
                <ul class="list-unstyled">
                    <li><h3>发布内容要求</h3></li>
                    <li>标题：简短描述</li>
                    <li>内容：内容补充</li>
                    <li>选择标签：选择一个或者多个合适的标签</li>
                </ul>
            </div>
        </div>
    </div>
</body>
</html>
